<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Comunidade Shalom</title>

        <!-- Bootstrap CSS -->
        <link href="css/styles.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-primary">
        <div class="panel panel-default" id="login-box">
            <div class="panel-body">
                <h3>Login</h3>

                <form action="meetings.html" role="form">
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Senha">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Criar</button>
                </form>

                <a class="forgot-password" href="#">Esqueceu a senha?</a>
            </div>
        </div>

        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
